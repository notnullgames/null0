void:
  description: This function does not return anything.
  c_arg: void
  c_ret: void
  host: void

# numeric types

# i8:
#   description: Signed integer, 8 bits (1 byte)
#   c_arg: int8_t
#   c_ret: int8_t
#   host: int8_t

# i16:
#   description: Signed integer, 16 bits (2 bytes)
#   c_arg: int16_t
#   c_ret: int16_t
#   host: int16_t

i32:
  description: Signed integer, 32 bits (4 bytes.)
  c_arg: int32_t
  c_ret: int32_t
  host: int32_t

# i64:
#   description: Signed integer, 64 bits (8 bytes)
#   c_arg: int64_t
#   c_ret: int64_t
#   host: int64_t

# u8:
#   description: Unsigned integer, 8 bits (1 byte)
#   c_arg: unt8_t
#   c_ret: unt8_t
#   host: unt8_t

# u16:
#   description: Unsigned integer, 16 bits (2 bytes)
#   c_arg: unt16_t
#   c_ret: unt16_t
#   host: unt16_t

u32:
  description: Unsigned integer, 32 bits (4 bytes.)
  c_arg: unt32_t
  c_ret: unt32_t
  host: unt32_t

u64:
  description: Unsigned integer, 64 bits (8 bytes.)
  c_arg: unt64_t
  c_ret: unt64_t
  host: unt64_t

f32:
  description: Floating-point decimal, 32 bits (4 bytes.)
  c_arg: float
  c_ret: float
  host: float

bool:
  description: Boolean (true/false.)
  c_arg: bool
  c_ret: bool
  host: bool

# resources
Image:
  description: An image. 0 is "the screen".
  c_arg: unt32_t
  c_ret: unt32_t
  host: unt32_t

Font:
  description: A font. 0 is "the default font".
  c_arg: unt32_t
  c_ret: unt32_t
  host: unt32_t

Sound:
  description: A sound.
  c_arg: unt32_t
  c_ret: unt32_t
  host: unt32_t

# pointers

string:
  description: Pointer to a null-terminated UTF8 string. (char*)
  c_arg: char*
  c_ret: char*
  host: char*

# bytes:
#   description: Pointer to a byte-array. (unsigned char*)
#   requiresLength: true
#   c_arg: unt8_t*
#   c_ret: unt8_t*
#   host: unt8_t*

Vector[]:
  description: An array of Vectors.
  requiresLength: true
  c_arg: Vector*
  c_ret: Vector*
  host: pntr_vector*

SfxParams:
  description: Sfx parameters.
  c_arg: SfxParams*
  c_ret: SfxParams*
  host: SfxParams*
  members:
    randSeed: u32
    waveType: i32
    attackTime: f32
    sustainTime: f32
    sustainPunch: f32
    decayTime: f32
    startFrequency: f32
    minFrequency: f32
    slide: f32
    deltaSlide: f32
    vibratoDepth: f32
    vibratoSpeed: f32
    changeAmount: f32
    changeSpeed: f32
    squareDuty: f32
    dutySweep: f32
    repeatSpeed: f32
    phaserOffset: f32
    phaserSweep: f32
    lpfCutoff: f32
    lpfCutoffSweep: f32
    lpfResonance: f32
    hpfCutoff: f32
    hpfCutoffSweep: f32

# Rectangle[]:
#   description: An array of Rectangles
#   requiresLength: true
#   c_arg: Rectangle*
#   c_ret: Rectangle*
#   host: pntr_rectangle*

# u32*:
