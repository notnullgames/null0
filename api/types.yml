#   c_arg: unt32_t*
#   c_ret: unt32_t*
#   host: unt32_t*

# structs

Dimensions:
  description: The 2D size of something (width/height.)
  c_arg: Dimensions*
  c_ret: Dimensions*
  host: pntr_vector*
  members:
    width: i32
    height: i32

Vector:
  description: The 2D position of something (x/y.)
  c_arg: Vector*
  c_ret: Vector*
  host: pntr_vector*
  members:
    x: i32
    y: i32

Rectangle:
  description: The 2D position + size of something (x/y/w/h.)
  c_arg: Rectangle*
  c_ret: Rectangle*
  host: pntr_rectangle*
  members:
    x: i32
    y: i32
    width: i32
    height: i32

Color:
  description: An RGBA color.
  c_arg: Color*
  c_ret: Color*
  host: Null0Color*
  members:
    r: u8
    g: u8
    b: u8
    a: u8

