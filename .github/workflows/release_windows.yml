name: Release Windows

on:
  release:
    types: [published]

permissions:
  contents: write

concurrency:
  group: release-all
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install LLVM (Clang/LLD)
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: 17
      - name: Set up Ninja
        uses: seanmiddleditch/gha-setup-ninja@v3
      - name: Build Native Windows Host (x86_64) with Clang
        shell: pwsh
        env:
          CC: clang
          CXX: clang++
        run: |
          $commonDefs = "-DWIN32_LEAN_AND_MEAN -DNOMINMAX -DNOGDI -DNOUSER"
          cmake -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ `
            -DCMAKE_C_FLAGS="$commonDefs" -DCMAKE_CXX_FLAGS="$commonDefs"
          cmake --build build --target host
          Compress-Archive -Path build/host/null0.exe -DestinationPath null0_windows.zip
      - name: Upload asset to release
        run: gh release upload ${{ github.event.release.tag_name }} null0_windows.zip
        env:
          GH_TOKEN: ${{ github.token }}
